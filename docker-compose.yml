---
services:

  chromium:
    image: local/chromium
    build:
      context: .
      dockerfile: Dockerfile.chromium
    security_opt:
      - seccomp:files/chrome.json
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    environment:
      - DISPLAY=:0

  firefox:
    image: local/firefox
    build:
      context: .
      dockerfile: Dockerfile.firefox
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    environment:
      - DISPLAY=:0

  torbrowser:
    image: local/torbrowser
    build:
      context: .
      dockerfile: Dockerfile.torbrowser
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    environment:
      - DISPLAY=:0
